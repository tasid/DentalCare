<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <div class="panel clearfix">
                <div class="profile-detail-picture" style="background-image: url(#{DoctorMB.doctor.imageUrlProfileDetail});">  
                </div>
                <div class="profile-detail-title">
                    <p>
                        #{DoctorMB.doctor.firstName} #{DoctorMB.doctor.lastName} <br />
                        #{DoctorMB.doctor.degree}
                    </p>    
                </div>
                <div class="profile-detail">
                    <p>#{DoctorMB.doctor.profileDescription}</p>
                </div>
                <div class="button-button-panel">
                    <h:form>
                        <h:inputHidden value="#{DoctorMB.doctor.id}" />
                        <h:commandButton action="index" value="Back"/>
                        <h:commandButton action="#{AppointmentMB.makeAppointment(DoctorMB.doctor.id)}" 
                                         value="Make Appointment"
                                         style="visibility: #{(DoctorMB.doctor.workStatus == 'Active') ? 'visible' : 'hidden'};"/>
                    </h:form>
                </div>
            </div>            
        </ui:define>
    </ui:composition>    
</h:body>
</html>
