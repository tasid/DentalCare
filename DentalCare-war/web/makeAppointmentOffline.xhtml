<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">            
            <h3 class="form-header"><u>Make an Appointment</u></h3>            
            <div class="panel">
                <h:form>
                    <h:inputHidden value="#{AppointmentMB.appointment.id}" />
                    <p class="error-message" style="margin: 10px;">#{flash.invalidAppointmentTime}</p>
                    <div class="control-table">
                        <table class="entry-form">
                            <tr>
                                <th><h:outputLabel for="doctorId" value="Select Doctor" /></th>
                                <td><h:outputLabel value=":"/></td>
                                <td>
                                    <h:selectOneMenu id="doctorId" value="#{AppointmentMB.appointment.doctorId}">
                                        <f:selectItems value="#{DoctorMB.activeDoctorList}" var="doctor" 
                                                       itemLabel="#{doctor.firstName} #{doctor.lastName}" itemValue="#{doctor.id}" />                                        
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="patientId" value="Select Patient" /></th>
                                <td><h:outputLabel value=":"/></td>
                                <td>
                                    <h:selectOneMenu id="patientId" value="#{AppointmentMB.appointment.patientId}">
                                        <f:selectItems value="#{PatientMB.patientList}" var="patient" 
                                                       itemLabel="#{patient.firstName} #{patient.lastName}" itemValue="#{patient.id}" />                                        
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="appointmentDate" value="Appointment Date*"/></th>
                                <td><h:outputLabel value=":"/></td>
                                <td>
                                    <h:inputText id="appointmentDate" class="datepicker-from-current-date" 
                                                 value="#{AppointmentMB.appointment.appointmentDate}"  
                                                 validatorMessage="Please Appointment Date">
                                        <f:validateRequired for="appointmentDate" />
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="appointmentDate" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="appointmentTime" value="Appointment Time*" /></th>
                                <td><h:outputLabel value=":"/></td>
                                <td>
                                    <h:selectOneMenu id="appointmentTime" value="#{AppointmentMB.appointment.appointmentTime}">
                                        <f:selectItem itemLabel="08:00 AM" itemValue="08:00 AM" />                                        
                                        <f:selectItem itemLabel="08:45 AM" itemValue="08:45 AM" />                                        
                                        <f:selectItem itemLabel="09:30 AM" itemValue="09:30 AM" />                                        
                                        <f:selectItem itemLabel="10:15 AM" itemValue="10:15 AM" />                                        
                                        <f:selectItem itemLabel="11:00 AM" itemValue="11:00 AM" />                                        
                                        <f:selectItem itemLabel="11:45 AM" itemValue="11:45 AM" />                                        
                                        <f:selectItem itemLabel="01:00 PM" itemValue="01:00 PM" />                                        
                                        <f:selectItem itemLabel="01:45 PM" itemValue="01:45 PM" />                                        
                                        <f:selectItem itemLabel="02:30 PM" itemValue="02:30 PM" />                                        
                                        <f:selectItem itemLabel="03:15 PM" itemValue="03:15 PM" />                                        
                                        <f:selectItem itemLabel="04:00 PM" itemValue="04:00 PM" />                                        
                                        <f:selectItem itemLabel="04:45 PM" itemValue="04:45 PM" />                                        
                                        <f:selectItem itemLabel="05:30 PM" itemValue="05:30 PM" />                                        
                                        <f:selectItem itemLabel="06:15 PM" itemValue="06:15 PM" />                                        
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="problemDescription" value="Problem*"/></th>
                                <td><h:outputLabel value=":"/></td>
                                <td>
                                    <h:inputTextarea id="problemDescription" value="#{AppointmentMB.appointment.problemDescription}" cols="35" rows="5" validatorMessage="Please describe your problem">
                                        <f:validateRequired for="problemDescription" />
                                    </h:inputTextarea>&nbsp;                                     
                                    <h:message for="problemDescription" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">&nbsp;</td>
                                <td>
                                    <h4><u>Only the Green colored are available</u></h4>
                                    <table class="table table-bordered schedule-table">
                                        <tr>
                                            <td class="available-times">08:00 AM</td>
                                            <td class="reserved-times">08:45 AM</td>
                                            <td class="available-times">09:30 AM</td>
                                            <td class="reserved-times">10:15 AM</td>
                                        </tr>
                                        <tr>
                                            <td class="reserved-times">11:00 AM</td>
                                            <td class="available-times">11:45 AM</td>
                                            <td class="available-times">01:00 PM</td>
                                            <td class="reserved-times">01:45 PM</td>
                                        </tr>
                                        <tr>
                                            <td class="reserved-times">02:30 PM</td>
                                            <td class="reserved-times">03:15 PM</td>
                                            <td class="reserved-times">04:00 PM</td>
                                            <td class="reserved-times">04:45 PM</td>
                                        </tr>
                                        <tr>
                                            <td class="reserved-times">05:30 PM</td>
                                            <td class="reserved-times">06:15 PM</td>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="appointmentStatus" value="Status" /></th>
                                <td><h:outputLabel value=":"/></td>
                                <td>
                                    <h:selectOneMenu id="appointmentStatus" value="#{AppointmentMB.appointment.appointmentStatus}">
                                        <f:selectItems value="#{UtilityMB.appointmentStatuses}" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="button-button-panel">
                        <h:commandButton action="#{AppointmentMB.save(false)}" value="Submit"/>
                        <h:commandButton action="appointmentList" value="Cancel" immediate="true"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>    
</h:body>
</html>
