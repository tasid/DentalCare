<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <h3 class="form-header"><u>Doctor: <b>#{DoctorMB.doctor.firstName} #{DoctorMB.doctor.lastName}</b></u></h3>            
            <div class="panel">
                <div class="control-table">
                    <table class="view-form">
                        <tr>
                            <th><h:outputLabel value="First Name"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.firstName}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Last Name"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.lastName}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Email"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.email}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Password"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.password}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Phone"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.phoneNumber}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Blod Group"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.bloodGroup}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Address"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.address}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Degree"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.degree}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Profile Description"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.profileDescription}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Speciality"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.speciality}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Achievement"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{DoctorMB.doctor.achievement}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Status"/></th>
                            <th><h:outputLabel value=":"/></th>
                            <td><h:outputLabel value="#{(DoctorMB.doctor.workStatus != '' or DoctorMB.doctor.workStatus != null) ? DoctorMB.doctor.workStatus : DoctorMB.doctor.statusDescription}"/></td>
                        </tr>
                    </table>  
                </div>
                <div class="profile-picture">
                    
                </div>
                <div class="button-button-panel">
                    <h:form>
                        <h:inputHidden value="#{DoctorMB.doctor.id}" />
                        <h:commandButton action="doctorList" value="Back"/>
                        <h:commandButton action="#{DoctorMB.editDoctor(DoctorMB.doctor.id)}" value="Edit"/>
                    </h:form>
                </div>
            </div>            
        </ui:define>
    </ui:composition>    
</h:body>
</html>
