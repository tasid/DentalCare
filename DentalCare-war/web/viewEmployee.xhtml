<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <h3 class="form-header"><u>Employee: <b>#{EmployeeMB.employee.firstName} #{EmployeeMB.employee.lastName}</b></u></h3>            
            <div class="panel">
                <div class="control-table">
                    <table class="view-form">
                    <tr>
                        <th><h:outputLabel value="First Name"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.firstName}"/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Last Name"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.lastName}"/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Email"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.email}"/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Password"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.password}"/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Phone"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.phoneNumber}"/></td>
                    </tr>
                    <tr>
                       <th><h:outputLabel value="Joining Date"/></th>
                       <td><h:outputLabel value=":"/></td>
                       <td>
                           <h:outputLabel value="#{EmployeeMB.employee.joiningDate}">
                               <f:convertDateTime pattern="MM-dd-yyyy"/>
                           </h:outputLabel>                       
                       </td>
                   </tr>
                    <tr>
                       <th><h:outputLabel value="Date of Birth"/></th>
                       <td><h:outputLabel value=":"/></td>
                       <td>
                           <h:outputLabel value="#{EmployeeMB.employee.dateOfBirth}">
                               <f:convertDateTime pattern="MM-dd-yyyy"/>
                           </h:outputLabel>                       
                       </td>
                   </tr>
                    <tr>
                        <th><h:outputLabel value="Blod Group"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.bloodGroup}"/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Address"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.address}"/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Position"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.position}"/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Department"/></th>
                        <td><h:outputLabel value=":"/></td>
                        <td><h:outputLabel value="#{EmployeeMB.employee.department}"/></td>
                    </tr>
                </table>  
                </div>
                <div class="profile-picture">
                    
                </div>
                <div class="button-button-panel">
                    <h:form>
                        <h:inputHidden value="#{EmployeeMB.employee.id}" />
                        <h:commandButton action="employeeList" value="Back" />
                        <h:commandButton action="#{EmployeeMB.editEmployee(EmployeeMB.employee.id)}" value="Edit"/>
                    </h:form>
                </div>
            </div>            
        </ui:define>
    </ui:composition>    
</h:body>
</html>
