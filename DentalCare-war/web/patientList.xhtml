<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <h3 class="form-header"><u>Patient List</u></h3>            
            <div class="panel list-table">
                <h:form>
                    <p:dataTable var="patient" value="#{PatientMB.patientList}" sortMode="single"
                                 paginator="true" rows="5" paginatorPosition="bottom">
                        
                        <p:column sortBy="#{patient.firstName}">  
                            <f:facet name="header">  
                                <h:outputText value="First Name"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{patient.firstName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{patient.lastName}">  
                            <f:facet name="header">  
                                <h:outputText value="Last Name"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{patient.lastName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{patient.email}">  
                            <f:facet name="header">
                                <h:outputText value="Email"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{patient.email}"></h:outputText>
                        </p:column>
                        <p:column sortBy="#{patient.phoneNumber}">  
                            <f:facet name="header">
                                <h:outputText value="Phone"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{patient.phoneNumber}"></h:outputText>
                        </p:column>
                        <p:column sortBy="#{patient.gender}">  
                            <f:facet name="header">
                                <h:outputText value="Gender"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{patient.gender}"></h:outputText>
                        </p:column>
                        <p:column sortBy="#{patient.maritalStatus}">  
                            <f:facet name="header">
                                <h:outputText value="Married?"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{patient.maritalStatus}"></h:outputText>
                        </p:column>
                        <p:column sortBy="#{patient.bloodGroup}">  
                            <f:facet name="header">
                                <h:outputText value="Blood Group"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{patient.bloodGroup}"></h:outputText>
                        </p:column>
                        <p:column width="12%">
                            <f:facet name="header">
                                <h:outputText value="Action"></h:outputText>
                            </f:facet>                        
                            <h:commandLink action="#{PatientMB.viewPatient(patient.id)}" value="View" /> | 
                            <h:commandLink action="#{PatientMB.deletePatient(patient.id)}" value="Delete" /> 
                        </p:column>                        
                    </p:dataTable>                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
