<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <h3 class="form-header"><u>Appointment List</u></h3>            
            <div class="panel list-table">
                <h:form>
                    <p:dataTable var="appointment" value="#{AppointmentMB.appointmentList}" sortMode="single"
                                 paginator="true" rows="10" paginatorPosition="bottom">
                        
                        <p:column sortBy="#{appointment.patient.firstName} #{appointment.patient.lastName}">  
                            <f:facet name="header">  
                                <h:outputText value="Patient"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{appointment.patient.firstName} #{appointment.patient.lastName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{appointment.doctor.firstName} #{appointment.doctor.lastName}">  
                            <f:facet name="header">  
                                <h:outputText value="Doctor"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{appointment.doctor.firstName} #{appointment.doctor.lastName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{appointment.appointmentDate}" width="12%" class="text-align-center">  
                            <f:facet name="header">  
                                <h:outputText value="Apt Date"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{appointment.appointmentDate}">
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputText> 
                        </p:column>
                        <p:column sortBy="#{appointment.appointmentTime}" width="10%" class="text-align-center">  
                            <f:facet name="header">  
                                <h:outputText value="Apt Time"></h:outputText>
                            </f:facet>  
                            <h:outputText value="#{appointment.appointmentTime}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{appointment.appointmentStatus}" width="10%" class="text-align-center">  
                            <f:facet name="header">  
                                <h:outputText value="Status"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{appointment.appointmentStatus}"></h:outputText> 
                        </p:column>
                        <p:column width="12%" class="text-align-center">
                            <f:facet name="header">
                                <h:outputText value="Action"></h:outputText>
                            </f:facet>                        
                            <h:commandLink action="#{AppointmentMB.makeAppointmentOffline(appointment.id)}" value="View" /> | 
                            <h:commandLink action="#{AppointmentMB.deleteAppointment(appointment.id)}" value="Delete" /> 
                        </p:column>                        
                    </p:dataTable>                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
