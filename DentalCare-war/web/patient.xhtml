<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">            
            <h3 class="form-header"><u>#{PatientMB.patient.id != 0 ? "Update" : "Add"} Patient</u></h3>            
            <div class="panel">
                <h:form enctype="multipart/form-data">
                    <div class="control-table">
                        <h:inputHidden value="#{PatientMB.patient.id}" />
                        <table class="entry-form">
                            <tr>
                                <td colspan="3">
                                    <h:outputLabel class="mandatory-text" value="Mandatory fields are marked with star(*)" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="firstName" value="First Name" /></th>
                                <th><h:outputLabel value=":"/></th>
                                <td><h:inputText id="firstName" value="#{PatientMB.patient.firstName}" /></td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="lastName" value="Last Name*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="lastName" value="#{PatientMB.patient.lastName}" validatorMessage="Please enter Last Name">
                                        <f:validateRequired for="lastName" />
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="lastName" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="email" value="Email*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="email" value="#{PatientMB.patient.email}" 
                                                 validatorMessage="Please enter a valid Email"
                                                 ps:placeholder="care@dcare.com">
                                        <f:validateRequired for="email" />
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="email" errorClass="error-message" />                                    
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="password" value="Password*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="password" value="#{PatientMB.patient.password}"  validatorMessage="Please enter a valid Password">
                                        <f:validateRequired for="password" />
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="password" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="phoneNumber" value="Phone Number*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="phoneNumber" value="#{PatientMB.patient.phoneNumber}" 
                                                 validatorMessage="Please enter a valid (eg: 111-222-3333) Phone Number"
                                                 ps:placeholder="641-123-2536">
                                        <f:validateRequired for="phoneNumber"/>
                                    </h:inputText>&nbsp;
                                    <h:message for="phoneNumber" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="address" value="Address*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputTextarea id="address" cols="35" rows="3" value="#{PatientMB.patient.address}" validatorMessage="Please enter Address">
                                        <f:validateRequired for="address"/>
                                    </h:inputTextarea>&nbsp;
                                    <h:message for="address" errorClass="error-message text-align-top" />
                                </td> 
                            </tr>
                            <tr>
                                <th><h:outputLabel for="disability" value="Disabilitiy"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td><h:inputTextarea id="disability" cols="35" rows="3" value="#{PatientMB.patient.disability}"/></td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="bloodGroup" value="Blood Group"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:selectOneMenu id="bloodGroup" value="#{PatientMB.patient.bloodGroup}">
                                        <f:selectItem itemValue="A+" itemLabel="A+" />                                        
                                        <f:selectItem itemValue="A-" itemLabel="A-" />                                        
                                        <f:selectItem itemValue="B+" itemLabel="B+" />                                        
                                        <f:selectItem itemValue="B-" itemLabel="B-" />                                        
                                        <f:selectItem itemValue="O+" itemLabel="O+" />                                        
                                        <f:selectItem itemValue="O-" itemLabel="O-" />                                        
                                        <f:selectItem itemValue="AB+" itemLabel="AB+" />                                        
                                        <f:selectItem itemValue="AB-" itemLabel="AB-" />                                        
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="gender" value="Gender"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:selectOneMenu id="gender" value="#{PatientMB.patient.gender}">
                                        <f:selectItems value="#{UtilityMB.genders}" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="maritalStatus" value="Marital Status"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:selectOneMenu id="maritalStatus" value="#{PatientMB.patient.maritalStatus}">
                                        <f:selectItems value="#{UtilityMB.maritalStatuses}" var="mStatus" itemLabel="#{mStatus}" itemValue="#{mStatus}" />                                        
                                    </h:selectOneMenu>
                                </td>
                            </tr>                                
                            <tr>
                                <th><h:outputLabel for="dateOfBirth" value="Date of Birth*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="dateOfBirth" value="#{PatientMB.patient.dateOfBirth}"  validatorMessage="Please enter Date of Birth">
                                        <f:validateRequired for="lastName" />
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="dateOfBirth" errorClass="error-message" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="button-button-panel">
                        <h:commandButton action="#{PatientMB.save()}" value="Save"/>
                        <h:commandButton action="patientList" value="Cancel" immediate="true"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>    
</h:body>
</html>
