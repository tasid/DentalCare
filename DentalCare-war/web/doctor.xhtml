<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">            
            <h3 class="form-header"><u>#{DoctorMB.doctor.id != 0 ? "Update" : "Add"} Doctor</u></h3>            
            <div class="panel">
                <h:form enctype="multipart/form-data">
                    <div class="control-table">
                        <h:inputHidden value="#{DoctorMB.doctor.id}" />
                        <table class="entry-form">
                            <tr>
                                <td colspan="3">
                                    <h:outputLabel class="mandatory-text" value="Mandatory fields are marked with star(*)" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="firstName" value="First Name" /></th>
                                <th><h:outputLabel value=":"/></th>
                                <td><h:inputText id="firstName" value="#{DoctorMB.doctor.firstName}" /></td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="lastName" value="Last Name*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="lastName" value="#{DoctorMB.doctor.lastName}" validatorMessage="Please enter Last Name">
                                        <f:validateRequired for="lastName" />
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="lastName" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="email" value="Email*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="email" value="#{DoctorMB.doctor.email}" validatorMessage="Please enter a valid Email">
                                        <f:validateRequired for="email" />
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="email" errorClass="error-message" />                                    
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="password" value="Password*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="password" value="#{DoctorMB.doctor.password}"  validatorMessage="Please enter a valid Password">
                                        <f:validateRequired for="password" />
                                    </h:inputText>&nbsp;                                     
                                    <h:message for="password" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="phoneNumber" value="Phone Number*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="phoneNumber" value="#{DoctorMB.doctor.phoneNumber}" 
                                                 validatorMessage="Please enter a valid (eg: 111-222-3333) Phone Number"
                                                 ps:placeholder="641-123-2536">
                                        <f:validateRequired for="phoneNumber"/>
                                        <!--<f:validateRegex pattern="\\d{3}-\\d{3}-\\d{4}"/>-->
                                    </h:inputText>&nbsp;
                                    <h:message for="phoneNumber" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="address" value="Address*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputTextarea id="address" cols="35" rows="3" value="#{DoctorMB.doctor.address}" validatorMessage="Please enter Address">
                                        <f:validateRequired for="address"/>
                                    </h:inputTextarea>&nbsp;
                                    <h:message for="address" errorClass="error-message text-align-top" />
                                </td> 
                            </tr>
                            <tr>
                                <th><h:outputLabel for="degree" value="Degree*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputText id="degree" value="#{DoctorMB.doctor.degree}" validatorMessage="Please enter Degree">
                                        <f:validateRequired for="degree"/>
                                    </h:inputText>&nbsp;
                                    <h:message for="degree" errorClass="error-message" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="profileDescription" value="Profile Description"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td><h:inputTextarea id="profileDescription" cols="35" rows="3" value="#{DoctorMB.doctor.profileDescription}"/></td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="speciality" value="Speciality*"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:inputTextarea id="speciality" cols="35" rows="3" value="#{DoctorMB.doctor.speciality}"  validatorMessage="Please enter Speciality">
                                        <f:validateRequired for="speciality"/>
                                    </h:inputTextarea>&nbsp;
                                    <h:message for="speciality" errorClass="error-message text-align-top" />
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="achievement" value="Achievement"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td><h:inputTextarea id="achievement" cols="35" rows="3" value="#{DoctorMB.doctor.achievement}"/></td>
                            </tr>
<!--                            <tr>
                                <th><h:outputLabel for="joiningDate" value="Joining Date"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td><p:calendar id="joiningDate" value="#{DoctorMB.doctor.joiningDate}" pattern="MM/dd/yyyy" /></td>
                            </tr>-->
                            <tr>
                                <th><h:outputLabel for="gender" value="Gender"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:selectOneMenu id="gender" value="#{DoctorMB.doctor.gender}">
                                        <f:selectItems value="#{UtilityMB.genders}" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="maritalStatus" value="Marital Status"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:selectOneMenu id="maritalStatus" value="#{DoctorMB.doctor.maritalStatus}">
                                        <f:selectItems value="#{UtilityMB.maritalStatuses}" var="mStatus" itemLabel="#{mStatus}" itemValue="#{mStatus}" />                                        
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="userRole" value="User Role"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:selectOneMenu id="userRole" value="#{DoctorMB.doctor.userRole}">
                                        <f:selectItems value="#{UtilityMB.userRoles}" var="uRole" itemLabel="#{uRole}" itemValue="#{uRole}" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="workStatus" value="Status"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td>
                                    <h:selectOneMenu id="workStatus" value="#{DoctorMB.doctor.workStatus}">
                                        <f:selectItems value="#{UtilityMB.workStatuses}" var="wStatus" itemLabel="#{wStatus}" itemValue="#{wStatus}" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <th><h:outputLabel for="statusDescription" value="Status Description"/></th>
                                <th><h:outputLabel value=":"/></th>
                                <td><h:inputTextarea id="statusDescription" cols="35" rows="3" value="#{DoctorMB.doctor.statusDescription}"/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="profile-picture">
                        
                    </div>
                    <div class="button-button-panel">
                        <h:commandButton action="#{DoctorMB.save()}" value="Save"/>
                        <h:commandButton action="doctorList" value="Cancel"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>    
</h:body>
</html>
