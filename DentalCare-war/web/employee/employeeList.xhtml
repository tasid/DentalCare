<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <h3 class="form-header"><u>Employee List</u></h3>            
            <div class="panel list-table">
                <h:form>
                    <p:dataTable var="employee" value="#{EmployeeMB.employeeList}" sortMode="single"
                                 paginator="true" rows="10" paginatorPosition="bottom">
                        
                        <p:column sortBy="#{employee.firstName}">  
                            <f:facet name="header">  
                                <h:outputText value="First Name"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{employee.firstName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{employee.lastName}">  
                            <f:facet name="header">  
                                <h:outputText value="Last Name"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{employee.lastName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{employee.email}">  
                            <f:facet name="header">
                                <h:outputText value="Email"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{employee.email}"></h:outputText>
                        </p:column>
                        <p:column sortBy="#{employee.phoneNumber}" class="text-align-center" width="12%">  
                            <f:facet name="header">
                                <h:outputText value="Phone"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{employee.phoneNumber}"></h:outputText>
                        </p:column>
                        <p:column sortBy="#{employee.position}">  
                            <f:facet name="header">
                                <h:outputText value="Position"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{employee.position}"></h:outputText>
                        </p:column>
                        <p:column sortBy="#{employee.department}">  
                            <f:facet name="header">
                                <h:outputText value="Department"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{employee.department}"></h:outputText>
                        </p:column>
                        <p:column width="12%" class="text-align-center">
                            <f:facet name="header">
                                <h:outputText value="Action"></h:outputText>
                            </f:facet>                        
                            <h:commandLink action="#{EmployeeMB.viewEmployee(employee.id)}" value="View" /> | 
                            <h:commandLink action="#{EmployeeMB.deleteEmployee(employee.id)}" value="Delete" /> 
                        </p:column>                        
                    </p:dataTable>                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
