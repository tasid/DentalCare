<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <div class="panel clearfix">
                <h2 style="padding-left: 12px;">Our consultants are ready for you...</h2>
                <c:forEach var="doctor" items="#{DoctorMB.doctorList}">
                    <div class="picture-box">
                        <h:form>
                            <h:commandButton action="#{DoctorMB.viewProfileDetail(doctor.id)}" 
                                             image="#{doctor.imageUrl}"
                                             alt="#{doctor.firstName} #{doctor.lastName}" />
                        </h:form>
                    </div>
                </c:forEach>
            </div>  
        </ui:define>       
    </ui:composition>        
</h:body>
</html>
