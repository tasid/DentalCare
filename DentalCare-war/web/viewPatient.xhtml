<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <h3 class="form-header"><u>Patient: <b>#{PatientMB.patient.firstName} #{PatientMB.patient.lastName}</b></u></h3>            
            <div class="panel">
                <div class="control-table">
                    <table class="view-form">
                        <tr>
                            <th><h:outputLabel value="First Name"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.firstName}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Last Name"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.lastName}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Email"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.email}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Password"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.password}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Phone"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.phoneNumber}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Address"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.address}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Date of Birth"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.dateOfBirth}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Blod Group"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.bloodGroup}"/></td>
                        </tr>
                        <tr>
                            <th><h:outputLabel value="Gender"/></th>
                            <td><h:outputLabel value=":"/></td>
                            <td><h:outputLabel value="#{PatientMB.patient.gender}"/></td>
                        </tr>
                    </table>  
                </div>
                <div class="button-button-panel">
                    <h:form>
                        <h:inputHidden value="#{PatientMB.patient.id}" />
                        <h:commandButton action="patientList" value="Back" />
                        <h:commandButton action="#{PatientMB.editPatient(PatientMB.patient.id)}" value="Edit"/>
                    </h:form>
                </div>
            </div>            
        </ui:define>
    </ui:composition>    
</h:body>
</html>
