<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">
            <h3 class="form-header"><u>Prescription List</u></h3>            
            <div class="panel list-table">
                <h:form>
                    <p:dataTable var="prescription" value="#{PrescriptionMB.prescriptionList}" sortMode="single"
                                 paginator="true" rows="15" paginatorPosition="bottom">
                        
                        <p:column sortBy="#{prescription.patient.firstName} #{prescription.patient.lastName}" width="20%">  
                            <f:facet name="header">  
                                <h:outputText value="Patient"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{prescription.patient.firstName} #{prescription.patient.lastName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{prescription.doctor.firstName} #{prescription.doctor.lastName}" width="23%">  
                            <f:facet name="header">  
                                <h:outputText value="Doctor"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{prescription.doctor.firstName} #{prescription.doctor.lastName}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{prescription.referedBy}" width="20%">  
                            <f:facet name="header">  
                                <h:outputText value="Refered By"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{prescription.referedBy}"></h:outputText> 
                        </p:column>
                        <p:column sortBy="#{prescription.modifiedAt}" class="text-align-center" width="13%">  
                            <f:facet name="header">  
                                <h:outputText value="Last Modified"></h:outputText>                            
                            </f:facet>  
                            <h:outputText value="#{prescription.modifiedAt}">
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputText> 
                        </p:column>
                        <p:column sortBy="#{prescription.currentStatus}" class="text-align-center" width="10%">  
                            <f:facet name="header">
                                <h:outputText value="Status"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{prescription.currentStatus}"></h:outputText>
                        </p:column>
                        <p:column class="text-align-center" width="10%">
                            <f:facet name="header">
                                <h:outputText value="Action"></h:outputText>
                            </f:facet>                        
                            <h:commandLink action="#{PrescriptionMB.editPrescription(prescription.id)}" value="Edit" /> | 
                            <h:commandLink action="#{PrescriptionMB.deletePrescription(prescription.id)}" value="Delete" /> 
                        </p:column>                        
                    </p:dataTable>                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
