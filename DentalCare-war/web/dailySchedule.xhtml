<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">                 
            <div class="panel">
                <div>
                    <h:form>
                        <table class="search-controls">                           
                            <tr>
                                <td><h:outputLabel for="appointmentDate" value="Appointment Date"/></td>
                                <td>
                                    <p:calendar id="appointmentDate" 
                                        value="#{ReportMB.appointmentDate}"
                                        pattern="MM-dd-yyyy">
                                        <f:convertDateTime pattern="MM-dd-yyyy"/>
                                    </p:calendar>
                                </td>
                                <td><h:commandButton value="Search" action="#{ReportMB.getDailySchedule()}" /></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
                <hr />       
                <div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="text-align-center">Doctor</th>
                                <c:forEach items="#{UtilityMB.appointmentTimes}" var="aptTime">
                                    <th class="text-align-center">#{aptTime}</th>
                                </c:forEach>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{ReportMB.doctorAppointmentList}" var="doctorApp">
                                <tr>
                                    <td style="width: 165px; vertical-align: middle; text-align: center;">
                                        <img src="#{doctorApp.doctor.imageUrl}"
                                             alt="#{doctorApp.doctor.firstName} #{doctorApp.doctor.lastName}"/>
                                    </td>
                                    <c:forEach items="#{UtilityMB.appointmentTimes}" var="aptTime">
                                        <td style="text-align: center !important; vertical-align: middle !important;">
                                            <c:if test="#{doctorApp.reservedAppointments.contains(aptTime)}">
                                                <div style="padding: 15px 0px; border: 1px solid blueviolet; background-color: green; color: wheat;" 
                                                     title="#{doctorApp.patient.firstName} #{doctorApp.patient.lastName}&#013;#{doctorApp.patient.address}&#013;#{doctorApp.patient.phoneNumber}&#013;#{doctorApp.patient.email}">
                                                    Reserved
                                                </div>
                                            </c:if>
                                        </td>
                                    </c:forEach>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>            
        </ui:define>
    </ui:composition>    
</h:body>
</html>
