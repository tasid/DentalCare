<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Dental C@re</title>
</h:head>
<h:body>
    <ui:composition template="/layout/mainLayout.xhtml">
        <ui:define name="content">                 
            <div class="panel">
                <div>
                    <h:form>
                        <table class="search-controls">
                            <tr>
                                <td><h:outputLabel for="appointmentDate" value="Appointment Date"/></td>
                                <td>
                                    <h:inputText id="appointmentDate" class="datepicker" value="#{ReportMB.appointmentDate}">
                                        <f:convertDateTime pattern="MM-dd-yyyy"/>
                                    </h:inputText>
                                </td>
                                <td><h:commandButton value="Search" action="#{ReportMB.getDailySchedule()}" /></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
                <hr />       
                <div>
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>Doctor</th>
                            <th>08:00 AM</th>                                        
                            <th>08:45 AM</th>                                        
                            <th>09:30 AM</th>                                        
                            <th>10:15 AM</th>                                        
                            <th>11:00 AM</th>                                        
                            <th>11:45 AM</th>                                        
                            <th>01:00 PM</th>                                        
                            <th>01:45 PM</th>                                        
                            <th>02:30 PM</th>                                        
                            <th>03:15 PM</th>                                        
                            <th>04:00 PM</th>                                        
                            <th>04:45 PM</th>                                        
                            <th>05:30 PM</th>                                        
                            <th>06:15 PM</th> 
                        </tr>
                    <c:forEach items="#{ReportMB.appointmentList}" var="appointment">
                        <tr>
                            <td>#{appointment.doctor.firstName} #{appointment.doctor.lastName}</td>
                        </tr>
                    </c:forEach>
                    </table>
                </div>
            </div>            
        </ui:define>
    </ui:composition>    
</h:body>
</html>
